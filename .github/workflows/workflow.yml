name: workflow.yml
on:
  push:
    branches:
      - main

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate results of code analysis

      - name: Install required tools
        run: |  # Install ReportGenerator and Stryker tools
          dotnet tool install --g dotnet-reportgenerator-globaltool
          dotnet tool install --g dotnet-stryker

      - name: Run unit tests
        run: # Execute unit tests while collecting code coverage
          dotnet test --collect:"XPlat Code Coverage" --results-directory TestResults

      - name: Generate report
        run: # Generate code coverage report using ReportGenerator
          reportgenerator -reports:"./TestResults/*.xml" -targetdir:"Tests/CoverageOutput" -reporttypes:Html

      - name: Run Mutation Tests
        run: # Run mutation tests using Stryker with a threshold of 80% mutation score
          dotnet stryker --break-at 80

      - name: Collect Coverage Report
        if: always
        run: # Upload the coverage report artifact to GitHub Actions
          actions/upload-artifact@v3
        with:
          name: coverage-report
          path: Tests/CoverageOutput/

      - name: Collect Stryker Report
        if: always
        run: # Upload the Stryker report artifact to GitHub Actions
          cp -r ./Tests/StrykerOutput/* stryker-report/
        uses: actions/upload-artifact@v3
        with:
          name: stryker-report
          path: stryker-report/
